<html>
<body>

<h1> Maths Tables</h1>
<script type="text/javascript">
var i=1;
var z=0;
n = parseInt(prompt("Give the nth value :"));
x = parseInt(prompt("Give the table no :"));

   while(i <=n)
    {          
                 z = x * i;
  	document.write( "<h2>" +  x  + " *"  + i + "=" +  z + " </h2>");
	
      i++;
   }
</script>
</body>
</html>
